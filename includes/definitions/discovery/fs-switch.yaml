mib: FS-MIB:FS-OPTICAL-MIB:IF-MIB
modules:
    mempools:
        data:
            -
                total: SWITCH::memTotalReal
                free: SWITCH::memTotalFree
                used: SWITCH::memTotalUsed
                precision: 1024
                descr: 'Chassis Memory'
    os:
        hardware:
            - SWITCH::lswSlotCurrentType.1.1
            - FS-MIB::swProdName.0
        version:
            - SWITCH::version.0
            - FS-MIB::swOpCodeVer.1
        serial:
            - SWITCH::lswSlotSerialNo.1.1
            - FS-MIB::swSerialNumber.1
    pre-cache:
        data:
            -
                oid:
                 - ifName
    processors:
        data:
            -
                oid: cpuCurrentUti
                value: cpuCurrentUti
                num_oid: '..1.3.6.1.4.1.52642.2.1.45.1.39.2.1.{{ $index }}'
                descr: 'Processor'
    sensors:
        temperature:
            data:
                -
                    oid: switchThermalTempValue
                    value: switchThermalTempValue
                    num_oid: '.1.3.6.1.4.1.52642.2.1.45.1.1.11.1.3.{{ $index }}'
                    index: 'temp1.{{ $index }}'
                    descr: 'Temperature Unit {{ $subindex0 }} sensor {{ $subindex1 }}'
                -
                    oid: fsOpticalTemperature
                    num_oid: '.1.3.6.1.4.1.52642.9.63.1.7.1.4.{{ $index }}'
                    value: fsOpticalTemperature
                    descr: '{{ $ifName }} Temperature'
                    divisor: 256
                    skip_values: -65535
                    entPhysicalIndex: '{{ $index }}'
                    entPhysicalIndex_measured: 'ports'
                    index: 'opticalTemperature.{{ $index }}'
                    group: 'Modules'
        state:
            data:
                -
                    oid: switchOperState
                    value: switchOperState
                    num_oid: '.1.3.6.1.4.1.52642.2.1.45.1.1.4.{{ $index }}'
                    descr: 'Oper State'
                    states:
                        - { value: 1, generic: 3, descr: other, graph: 0 }
                        - { value: 2, generic: 3, descr: unknown, graph: 0 }
                        - { value: 3, generic: 0, descr: ok, graph: 0 }
                        - { value: 4, generic: 1, descr: noncritical, graph: 0 }
                        - { value: 5, generic: 2, descr: critical, graph: 0 }
                        - { value: 6, generic: 2, descr: unrecoverable, graph: 0 }

        dbm:
            data:
                -
                    oid: fsOpticalRxPower
                    num_oid: '.1.3.6.1.4.1.52642.9.63.1.7.1.2.{{ $index }}'
                    value: fsOpticalRxPower
                    descr: '{{ $ifName }} Rx Power'
                    divisor: 100
                    skip_values: -65535
                    entPhysicalIndex: '{{ $index }}'
                    entPhysicalIndex_measured: 'ports'
                    index: 'opticalRxPower.{{ $index }}'
                    group: 'Modules'
                -
                    oid: fsOpticalTxPower
                    num_oid: '.1.3.6.1.4.1.52642.9.63.1.7.1.3.{{ $index }}'
                    value: fsOpticalTxPower
                    descr: '{{ $ifName }} Tx Power'
                    divisor: 100
                    skip_values: -65535
                    entPhysicalIndex: '{{ $index }}'
                    entPhysicalIndex_measured: 'ports'
                    index: 'opticalTxPower.{{ $index }}'
                    group: 'Modules'
